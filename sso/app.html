<div style="padding: 20px; font-family: Arial, sans-serif;">
  <h1>{{ title }}</h1>

  <button *ngIf="!loginDisplay" (click)="login()" style="padding: 10px 15px; margin-right: 10px; cursor: pointer; border-radius: 5px; background-color: #0078d4; color: white; border: none;">
    Login
  </button>

  <div *ngIf="loginDisplay">
    <p>Welcome, {{ userName }}!</p>
    <button (click)="logout()" style="padding: 10px 15px; cursor: pointer; border-radius: 5px; background-color: #dc3545; color: white; border: none;">
      Logout
    </button>
  </div>

  <hr style="margin: 20px 0;">

  <router-outlet *ngIf="!isIframe"></router-outlet>

</div>
